<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radiohead</title>
    <link rel="stylesheet" href="./Radiohead/home/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="containerLogo">
      <div>
        <a href="./index.html">
          <img
            src="./Radiohead/files/Radiohead.png"
            alt="Logo Radiohead "
            id="logoHead"
        /></a>
      </div>
    </header>

    <section class="containerVideo">
      <video
        id="videoHead"
        src="./radiohead/files/KID A MNESIA EXHIBITION trailer.mp4"
        poster="./radiohead/files/kidAmnesiaPoster.jpg"
        controls
        autoplay
        muted
      ></video>
    </section>

    <article class="containerArrow">
      <a href="#costumerServices"
        ><img src="./radiohead/files/down-arrow.png" id="arrow"
      /></a>
    </article>

    <section class="containerLinks">
      <div class="logos">
        <a
          href="https://www.epicgames.com/store/es-ES/p/kid-a-mnesia-exhibition"
          ><img
            src="./radiohead/files/Epic games.png"
            alt="Logo Epic Games"
            class="imgEpic"
        /></a>
        <a href="https://store.playstation.com/es-mx/concept/10003085/"
          ><img
            src="./radiohead/files/PlayStation-Logo.wine.png"
            alt="Logo PlayStation"
            class="imgPs"
        /></a>
      </div>
    </section>

    <footer class="containerMenu">
      <div class="divMenu">
        <a
          href="./Radiohead/customerServices/costumerservices.html"
          class="menu"
          >Costumer Services</a
        >
        <a href="./radiohead/toursShow/tys.html" class="menu">Tours & Shows</a>
        <a href="./radiohead/shop/shop.html" class="menu">Shop</a>
        <a href="./radiohead/photoGallery/galery.html" class="menu"
          >Photo gallery</a
        >
      </div>
    </footer>
  </body>
</html>
