<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

  <header class="container-logo">
    <div>
      <a href="../../index.html"><img src="../files/Radiohead.png" alt="Logo Radiohead " id="logo-head"></a>
    </div>
  </header>

  <section class="container-facebook">
    <h1 class="fs-center">PROVIDE YOUR DETAILS</h1>
    <br>
    <a href="https://www.facebook.com/">Continue with Facebook</a>
  </section>

  <hr>

  <form action="#" method="post" enctype="application/x-www-form-urlencoded">
    <section class="container-formulary">
      <fieldset>
        <legend>Data</legend>

        <div>
          <label for="text">First Name</label>
          <input id="text" type="text" name="text">
        </div>

        <div>
          <label for="formulary-data-last-name">Last Name</label>
          <input id="text" type="text" name="formulary-data-last-name">
        </div>

        <div>
          <label for="email-address">Email Address</label>
          <input type="email" name="email-address">
        </div>

        <div>
          <label for="confirm-email-address">Confirm Email Address</label>
          <input type="email" name="confirm-email-address">
        </div>

        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone">
        </div>
      </fieldset>
    </section>

    <div class="container-area">
      <img src="../files/RAF-Centenary-Concert-Seating-Areas copia.png" alt="" width="500">
      <label for="zone">Zone</label>

      <select name="zone">
        <option value="" hidden>Chose option </option>
        <option value="p">Premium front nave</option>
        <option value="c">Central nave</option>
        <option value="r">Rear nave</option>
        <option value="ssl">Side stage left</option>
        <option value="ssr">Side stage right</option>
        <option value="sal">Side aisle left</option>
        <option value="ssl">Side aisle right</option>
      </select>
    </div>

    <div class="container-terms-of-service">
      <label for="acepta">I agree to the <a href="../html/terms-of-service.html">Term of Service and PrivacyPolicy</a></label>
      <input id="acepta" type="checkbox" name="acepta" value="1" />
    </div>

    <div class="container-button">
     <input type="reset" value="Clean Formulary" />
     <input type="submit" value="Continue" />
    </div>
  </form>

  <footer class="container-menu container-fluid ">
    <div class="row g-3 ">
      <div class="divMenu col-md-3 ">
        <a href="../html/costumer-services.html" class="menu">Costumer Services</a>
      </div>
  
      <div class="div-menu col-md-3 ">
        <a href="../html/tys.html" class="menu">Tours & Shows</a>
      </div>
  
      <div class="div-menu col-md-3">
        <a href="../html/shop.html" class="menu">Shop</a>
      </div>
  
      <div class="div-menu col-md-3">
        <a href="../html/galery.html" class="menu">Photo gallery</a>
      </div>
    </div>
  </footer>
  
</body>
</html>
