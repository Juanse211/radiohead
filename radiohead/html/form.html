<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <!--icon-->
  <script src="https://kit.fontawesome.com/850245986d.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <nav>
      <div class="container-logo">
        <a href="../../index.html"><img src="../files/radiohead.png" alt="Logo Radiohead " id="logo-head"></a>
        <a href="../../index.html"><img src="../files/radiohead-dark.png" alt="Logo Radiohead dark " id="logo-head-dark"></a>
      </div>
  
      <button class="switch__body" id="switch__body">
        <span><i class="fa-solid fa-sun"></i></span>
        <span><i class="fa-solid fa-moon"></i></span>
      </button>
    </nav>
  </header>

  <section class="container-text ">
    <h1 class="fs-center fs-bleeding fs-title-m fs-color">PROVIDE YOUR DETAILS</h1>
  </section>

  <form class="checkbox" action="#" method="post" enctype="application/x-www-form-urlencoded">
    <div class="checkbox__body">
      <legend class="fs-title-s fs-color">Data</legend>
      <div class="checkbox__body-50">
        <label class="checkbox__label" for="text">First Name</label>
        <input class="checkbox__input" id="text" type="text" name="text">
      </div>

      <div class="checkbox__body-50">
        <label class="checkbox__label" for="formulary-data-last-name">Last Name</label>
        <input class="checkbox__input" id="text" type="text" name="formulary-data-last-name">
      </div>

      <div class="checkbox__body-66">
        <label class="checkbox__label" for="email-address">Email Address</label>
        <input class="checkbox__input" type="email" name="email-address">
      </div>

      <div class="checkbox__body-33">
        <label class="checkbox__label" for="phone">Phone</label>
        <input class="checkbox__input" type="phone" name="phone">
      </div>

      <div class="checkbox__body-66">
        <label class="checkbox__label" for="email-confirm">Confirm Email</label>
        <input class="checkbox__input" type="email" name="email-confirm">
      </div>

      <div class="checkbox__body-33">
        <label class="checkbox__label" for="zone">Zone</label>
        <select class="checkbox__input name="zone">
          <option value="" hidden>Chose option </option>
          <option value="p">Premium front nave</option>
          <option value="c">Central nave</option>
          <option value="r">Rear nave</option>
          <option value="ssl">Side stage left</option>
          <option value="ssr">Side stage right</option>
          <option value="sal">Side aisle left</option>
          <option value="ssl">Side aisle right</option>
        </select>
      </div>
      
      <div class="container-picture">
        <img class="stage" src="../files/RAF-Centenary-Concert-Seating-Areas copia.png" alt="stage">
      </div>

      <div class="checkbox">
        <div class="tof fs-color">
          <label for="acepta ">I agree to the <a href="../html/terms-of-service.html" class="fs-primary-color">Term of Service and PrivacyPolicy</a></label>
          <input class="tof__input" id="acepta" type="checkbox" name="acepta" value="1" />
        </div>
      
        <div class="button">
          <a href="#"></a>
          <input class="button__body" type="submit" value="Continue"/>
        </div>
      </div>
    </div>
  </form>

  <footer class="container-menu container-fluid ">
    <div class="row g-3 ">
      <div class="div-menu col-md-4 ">
        <a href="../html/costumer-services.html" class="menu">Costumer Services</a>
      </div>
  
      <div class="div-menu col-md-4 ">
        <a href="../html/tys.html" class="menu">Tours & Shows</a>
      </div>
  
      <div class="div-menu col-md-4">
        <a href="../html/shop.html" class="menu">Shop</a>
      </div>
    </div>
  </footer>
  
  <script src="../js/main.js"></script>
</body>
</html>
