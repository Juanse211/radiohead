<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <!--BOOTSTRAP-->
  <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--TOASTIFY-->
  <link defer rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!--ICONS-->
  <script defer src="https://kit.fontawesome.com/850245986d.js" crossorigin="anonymous"></script>
  <!--SWEET ALERT-->
  <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!--CSS-->
  <link defer rel="stylesheet" href="../css/main.css">
  <!--JS-->
  <script defer src="../js/darkmode.js"></script>
  <script defer src="../js/shop.js"></script>
  <script defer src="../js/cart.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="container-logo">
        <a href="../../index.html"><img src="../files/radiohead.png" alt="Logo Radiohead " id="logo-head"></a>
        <a href="../../index.html"><img src="../files/radiohead-dark.png" alt="Logo Radiohead dark " id="logo-head-dark"></a>
      </div>
      <div id="header__buttons">
        <img id="cart" class="carts" src="../files/shopping-cart.png" alt="cart">
        <img id="cart-dark" class="carts" src="../files/shopping-cart-dark.png" alt="cart">
        <p></p>
        <button class="switch__body" id="switch__body">
          <span><i class="fa-solid fa-sun"></i></span>
          <span><i class="fa-solid fa-moon"></i></span>
        </button>
      </div>
    </nav>
  </header>

  <section id="container-cart">
    <div id="carts">
      <div id="cart__body">
        <div id="cart__aside">
          <div id="cart__div-img">
            <img id="cart__img" src="../files/shop/1.jpg" alt="art">
          </div>
          
          <div id="cart__name">
            <p id="cart__name-p">artName</p>
          </div>
        </div>
          
        <div id="cart__price">
          <p id="cart__price-p">artPrice</p>
        </div>
          
        <div id="cart__amount-close">
          <input id="cart__amount" type="number" id="quantity" name="quantity" value="1" min="1">
          <button id="cart__close"> X </button>
        </div>
      </div>
          
      <div id="cart__footer">
        <div id="cart__footer-total">
          <p id="cart__footer-total-sub">Total:</p>
          <p id="cart__footer-total-price">$$</p>
        </div>
        <div id="cart__footer-buy">
          <input id="cart__footer-imput-buy" type="submit" value="BUY" />
        </div>
      </div>
    </div>
  </section>

  <h1 class="fs-center fs-bleeding fs-title-m fs-color">SHOP</h1>

  <section class="container-shop">
    <div class="card__text">
      <h2 class="fs-title-s fs-center fs-color">FINE ART PRINTS</h2>
    </div>
    <div class="container-card" id="container-card">
    </div>
  </section>

  <div id="modal-container" class="modal-container">
  </div>


  <footer class="container-menu container-fluid ">
    <div class="row g-3 ">
      <div class="div-menu col-md-6 ">
        <a href="../html/tys.html" class="menu">Tours & Shows</a>
      </div>
  
      <div class="div-menu col-md-6">
        <a href="../html/costumer-services.html" class="menu">Costumer Services</a>
      </div>
    </div>
  </footer>
</body>
</html>
